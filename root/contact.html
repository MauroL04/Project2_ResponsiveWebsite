<!-- inhoud -->
<div class="container-md">
    <div class="cards">
       <div class="row">
        <div class="col-md-5" style="font-size: x-large;">
            <p>Je kan mij altijd contacteren via mijn <a href="mailto: eenVerzonnenEmail@hotmail.com">email</a> of via mijn <a href="tel:+32 412 34 56 78">telefoonnummer</a>.</p>
            <p>Mijn social media's vind u onderaan aan de pagina.</p>
            <img src="../img/contactme.png" alt="Contact me">
        </div>
        <div class="col-md-7">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" required>
                  </div>
                  <div class="col-md-6">
                    <label for="inputText4" class="form-label">Full name</label>
                    <input type="text" class="form-control" id="inputText4" required>
                  </div>
                  <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                  </div>
                  <div class="col-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                  </div>
                  <div class="col-12">
                    <label for="inputText4" class="form-label">Question</label>
                    <input type="text" class="form-control" placeholder="What is your question?" required>
                  </div>
                  <div class="col-md-4">
                    <label for="inputState" class="form-label">Required skills</label>
                    <select id="inputState" class="form-select">
                      <option selected>Choose...</option>
                      <option>HTML/CSS</option>
                      <option>C#</option>
                      <option>Javascript</option>
                      <option>Datamodel/SQL</option>
                      <option>Other</option>
                    </select>
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary">Confirm and send</button>
                  </div>
                </form>
            </div>
       </div>
